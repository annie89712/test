<script type ="text/javascript">
function AlertIt(){
	//亂數
	var myrandom = Math.round(Math.random()*2)
	var messages = new Array()
    //白痴的話
	messages[0] = "哈囉你好嗎？"
	messages[1] = "忠心感謝"
	messages[2] = "期待再相逢！"
	//link 
	var links = new Array()
	links[0] = "https://www.google.com.tw/"
	links[1] = "https://www.youtube.com/"
	links[2] ="https://www.google.com.tw/maps/"
	links[3] ="https://translate.google.com.tw/"
	//呼叫確認視窗
	var answer = confirm(messages[myrandom])
	if (answer){
		window.location = links[myrandom]
		}else{
		window.location = links[3]	
		}
}
</script>
